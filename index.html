<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="winsMsg"></div>
        <div class="lossesMsg"></div>
        <div class="tiesMsg"></div>
    </div>
    <div class="rpsBtns">
        <button class="btn rock"><span>Rock</span></button>
        <button class="btn paper"><span>Paper</span></button>
        <button class="btn scissors"><span>Scissors</span></button>
    </div>
    <div class="resultMsg"></div>
    <button class="btn newGame"><span>Start New Game</span></button>
    <script src="javascript.js"></script>
</body>
</html>
